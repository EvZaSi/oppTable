<template>
    <lightning-card title="Opportunity Store Table">
        <div class="slds-m-around_medium">
            <lightning-combobox
                label="Select Store"
                value={selectedStore}
                options={storeOptions}
                onchange={handleStoreChange}>
            </lightning-combobox>
            <div class="slds-m-top_medium">
                <lightning-datatable
                    data={opportunityData}
                    columns={columns}
                    key-field="Id">
                </lightning-datatable>
            </div>
        </div>
    </lightning-card>
</template>
